
<h1 class="entry-title">
    <a href="{{ root_url }}{{ page.url }}">{{ page.title }}</a>
</h1>
{% if post.title %}
  <h2 class="entry-title">
    <a style="color:#cdab81" href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
  </h2>
{% endif %}
<div class="entry-content" style="margin-bottom:40px">{{ excerpt }}</div>
